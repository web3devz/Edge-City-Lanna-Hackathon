<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Added Session</title>

    <link
      rel="icon"
      href="https://miro.medium.com/v2/resize:fit:640/format:webp/1*6b5kOcCRjJ7XDj9M1zpmqw.png"
      type="image/png"
    />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      "
      class="bg-card text-card-foreground rounded-lg overflow-hidden shadow-md"
    >
      <div style="height: 160px; background-color: #f0f0f0">
        <img
          id="sessionImage"
          src=""
          alt="Session"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 400/160;
          "
        />
      </div>
      <div style="padding: 16px">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
          "
        >
          <h3
            id="sessionTitle"
            style="font-size: 1rem; font-weight: bold; margin: 0"
          ></h3>
          <div
            style="display: flex; align-items: center; gap: 4px; color: #fbbf24"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="width: 16px; height: 16px"
            >
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              ></polygon>
            </svg>
            <span id="sessionRating">4.7</span>
          </div>
        </div>
        <p
          id="sessionDescription"
          style="font-size: 0.875rem; color: #6b7280; margin: 0 0 16px"
        ></p>
        <div style="display: flex; flex-direction: column">
          <div
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              margin-bottom: 8px;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="width: 16px; height: 16px"
            >
              <path d="M8 2v4"></path>
              <path d="M16 2v4"></path>
              <rect width="18" height="18" x="3" y="4" rx="2"></rect>
              <path d="M3 10h18"></path>
            </svg>
            <span id="sessionLiveStatus" style="font-size: 0.875rem"></span>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              margin-bottom: 8px;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="width: 16px; height: 16px"
            >
              <circle cx="8" cy="8" r="6"></circle>
              <path d="M18.09 10.37A6 6 0 1 1 10.34 18"></path>
              <path d="M7 6h1v4"></path>
              <path d="m16.71 13.88.7.71-2.82 2.82"></path>
            </svg>
            <span id="sessionTokens" style="font-size: 0.875rem"></span>
          </div>
          <div style="display: flex; align-items: center; gap: 8px">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="width: 16px; height: 16px"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="sessionInstructor" style="font-size: 0.875rem"></span>
          </div>
          <button
            style="
              background-color: black;
              color: white;
              border: none;
              border-radius: 4px;
              padding: 8px 16px;
              cursor: pointer;
              margin-top: 10px;
            "
            class="items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-9 rounded-md px-3"
          >
            Book Now
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sessionDetails = JSON.parse(
          localStorage.getItem("sessionDetails")
        );
        if (sessionDetails) {
          document.getElementById("sessionImage").src = sessionDetails.imgSrc;
          document.getElementById("sessionTitle").innerText =
            sessionDetails.title;
          document.getElementById("sessionDescription").innerText =
            sessionDetails.description;
          document.getElementById(
            "sessionLiveStatus"
          ).innerText = `Live in ${sessionDetails.liveStatus}`;
          document.getElementById(
            "sessionTokens"
          ).innerText = `${sessionDetails.tokens} tokens`;
          document.getElementById("sessionInstructor").innerText =
            sessionDetails.instructor;
        }
      });
    </script>
  </body>
</html>
